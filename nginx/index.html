<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarantool avro validator</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/arduino-light.min.css">
    <link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css" />
    <!-- <link href="/media/main.css" rel="stylesheet"> -->
    <style>
	body {padding-top: 50px;}
	.starter-template {padding: 40px 15px;}
	.avro-input textarea {margin-bottom: 5px;}
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Tarantool avro</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="https://github.com/tarantool/tarantool-avro">Code</a>
            </li>
            <li>
              <a href="https://github.com/tarantool/tarantool-avro/blob/v2/README.md">Usage</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="row">
	  <div class="border avro-input col-xs-6">
              <h3>Avro schema</h3>
              <textarea class="form-control" id="schema" rows="10">
{
        "type": "record",
        "name": "User",
        "fields": [
            {"name": "username", "type": "string"},
            {"name": "phone", "type": "long"},
            {"name": "age", "type": "int"}
        ]
}
              </textarea>
              <div class="pull-right">
                  <a id="btn_compile" class="btn btn-success" title='compile avro schema' href="#" role="button">Compile</a>
              </div>
          </div>
	  <div class="border avro-input col-xs-6">
              <h3>Data</h3>
              <textarea class="form-control" id="data"rows="10">
{
 "username": "tester",
 "phone": 123456789,
 "age": 26
}
              </textarea>
              <div class="pull-right">
                  <a id="btn_validate" class="btn btn-success" title='compile avro schema and do flatten' href="#" role="button">Validate</a>
              </div>
          </div>
	</div>
	<h3>Output</h3>
        <div id="requests"></div>  
    </div>
    <!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
    <script src="http://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/addon/edit/matchbrackets.js"></script>
    <script src="http://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="avro.js"></script>
  </body>
</html>
